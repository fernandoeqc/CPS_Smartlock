[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
build_flags = 
    -std=c++17
    -Wall
    -D WIFI_SSID=\"your_ssid\"         ; Define o SSID do WiFi
    -D WIFI_PASSWORD=\"your_password\" ; Define a senha do WiFi

    ;; TÃ³picos Mqtt

    -D TOPIC_PREFIX=\"unifor/cps/789456/\"

monitor_speed = 115200

;libs
lib_deps =
    knolleary/PubSubClient@^2.8
    miguelbalboa/MFRC522@^1.4.11
    marcoschwartz/LiquidCrystal_I2C @^1.1.4
